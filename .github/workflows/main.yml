name: Build and Deploy Flask App to Azure

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install dependencies from requirements.txt

      - name: Run tests (optional)
        run: |
          pytest  # Run tests if you have them set up

      - name: Build the app (optional for Flask apps)
        run: |
          echo "Flask app setup complete"  # Flask apps typically do not require a build step like React

  deploy:
    runs-on: ubuntu-latest
    needs: build 

    steps:
      - name: Deploy to Azure
        uses: Azure/webapps-deploy@v2
        with:
          app-name: deploy-flask-app  # Azure App Service Name (your app name)
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}  # Azure Publish Profile XML
          package: .  # Deploy the entire repository (or specify a subfolder if needed)
